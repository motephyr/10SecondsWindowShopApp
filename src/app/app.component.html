<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu (ionWillOpen)="onMenuOpen()" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{user?.username}}</ion-list-header>
          <ion-note>{{user ? (user.role == 'buyer' ? 'you are a customer' : 'you are a boss') : ''}}</ion-note>

          <ion-item button (click)="changeRole(user.role)" lines="none" detail="false">
              <ion-icon slot="start"></ion-icon>
              <ion-label>{{user ? (user.role == 'buyer' ? 'Go to my store' : 'I want to find something') : ''}}</ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion&#45;list id="labels&#45;list"> -->
        <!--   <ion&#45;list&#45;header>Labels</ion&#45;list&#45;header> -->
        <!--  -->
        <!--   <ion&#45;item *ngFor="let label of labels" lines="none"> -->
        <!--     <ion&#45;icon slot="start" ios="bookmark&#45;outline" md="bookmark&#45;sharp"></ion&#45;icon> -->
        <!--     <ion&#45;label>{{ label }}</ion&#45;label> -->
        <!--   </ion&#45;item> -->
        <!-- </ion&#45;list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
