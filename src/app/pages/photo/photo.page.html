<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Post your items for sale!</h1>
  <form>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price" name="price"></ion-input>
    </ion-item>
  </form>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

     <ion-fab-button *ngIf="isPlatform('desktop')" (click)="selectImageSource()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <input
      type="file"
      #fileInput
      (change)="uploadFile($event)"
      hidden="true"
      accept="video/*"
    />
    <ion-fab-button *ngIf="!isPlatform('desktop')" (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
