<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Facebook login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="accesstoken">
    <!-- <img [src]="user.picture.data.url"> -->
    <ion-card-header>
      <ion-card-title>
        {{ user && user.username }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ user && user.email }}
      <ion-button (click)="logout()" expand="full">Logout</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="!accesstoken">
    <ion-button (click)="login()" expand="full">Login</ion-button>
  </ion-card>

</ion-content>
