<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="items">
    <ion-list>

      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <ion-label position="fixed">
            <h2>{{item.title}}</h2>
            <h2>${{item.price}}</h2>
          </ion-label>
          <ion-label>
            <h2>Status: {{item.status}}</h2>
            <h2>View Count: {{item.view_count}}</h2>
            <h2>Total time: {{item.total_watch_time | readable}}</h2>
            <h2>Checked Count: {{item.record_count}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="updateItem(item.id, 'publish')">
            Publish
          </ion-item-option>
          <ion-item-option color="secondary" (click)="updateItem(item.id, 'draft')">
            Draft
          </ion-item-option>
          <ion-item-option color="success" (click)="updateItem(item.id, 'sold_out')">
            Soldout
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteItem(item.id)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
